[package]
name = "mortar"
version = "0.0.10"
authors = ["LukeThoma5 <luke.4man@btinternet.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# using swc from https://github.com/swc-project/swc/tree/4b79cbbffec7a9aac8e85f81f2c6925554a6c666

[dependencies]
itertools = "0.8.0"
anyhow = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.17", features = ["full", "time"] }
futures = "0.3.21"
config = "0.9"
clap = { version = "3.1.8", features = ["derive"] }
dprint-plugin-typescript = {version = "0.40.2", path = "./dprint-plugin-typescript"}
self_update = "0.30.0"

serde = { version = "1.0.89", features = ["derive"] }
serde_derive = "1.0.89"
serde_json =  "1.0.39"

[dependencies.serde_with]
version = "1.4.0"
features = [ "json" ]